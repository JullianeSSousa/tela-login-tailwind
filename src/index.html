<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="bg-gray-950 text-white">
       

      <div class="max-w-screen-md h-screen bg-black/50 flex items-right flex-col gap-5 p-20" >
        <h1 class="text-4xl font-bold text-center">Faça seu login </h1>

        <img class="" src="" />

        <div class="my-6">
          <label htmlFor="emailField">Email</label>
          <input type="email" id="emailField" />
        </div>

        <div class="my-6">
          <label htmlFor="passwordField">Senha</label>
          <input type="password" id="passwordField" />
        </div>

        <div>
          <a class="font-light underline" href="">Esqueci minha senha</a>
        </div>

        <div class="my-6">
          <button>Entrar</button>
        </div>

        <div class="text-white">
          <a class="font-light underline" href="">Ainda não tenho uma conta</a>
        </div>
      </div>
    </div>
  </body>
</html>
